<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIM Admin - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap');

        body {
            font-family: 'Rajdhani', sans-serif;
        }

        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }
    </style>
</head>

<body class="bg-[#050b14] h-screen flex items-center justify-center relative overflow-hidden">

    <!-- Background Effect -->
    <div class="absolute inset-0 bg-[radial-gradient(circle_at_center,#1e293b_0%,#050b14_70%)] -z-10"></div>

    <div class="w-full max-w-md p-8 bg-black/40 backdrop-blur-md rounded-2xl border border-gray-800 shadow-2xl">
        <div class="text-center mb-8">
            <h1
                class="text-4xl font-bold font-orbitron text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-600 mb-2">
                ADMIN ACCESS
            </h1>
            <p class="text-gray-500 uppercase tracking-widest text-sm">Restricted Area</p>
        </div>

        {% if error %}
        <div class="mb-4 p-3 bg-red-500/10 border border-red-500/50 rounded text-red-400 text-sm text-center">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="/admin/login" class="space-y-6">
            <div>
                <label class="block text-gray-400 text-sm uppercase font-bold mb-2">Username</label>
                <input type="text" name="username"
                    class="w-full bg-gray-900/50 border border-gray-700 rounded p-3 text-white focus:border-blue-500 focus:outline-none transition-colors"
                    placeholder="Admin Username" required>
            </div>

            <div>
                <label class="block text-gray-400 text-sm uppercase font-bold mb-2">Password</label>
                <input type="password" name="password"
                    class="w-full bg-gray-900/50 border border-gray-700 rounded p-3 text-white focus:border-blue-500 focus:outline-none transition-colors"
                    placeholder="Admin Password" required>
            </div>

            <button type="submit"
                class="w-full py-3 bg-blue-600 hover:bg-blue-500 text-white font-bold font-orbitron uppercase tracking-wider rounded transition-colors shadow-lg shadow-blue-600/20">
                Authenticate
            </button>
        </form>
    </div>

</body>

</html>
